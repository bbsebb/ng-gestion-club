<div class="container">
  <app-table-chip-filter [chips]="chipsInfo" (eventChipFilter)="onChipFilter($event)"></app-table-chip-filter>


  <div class="container mat-elevation-z5">
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="day">
        <th mat-header-cell *matHeaderCellDef>J</th>
        <td mat-cell *matCellDef="let game">{{ game.day }}</td>
      </ng-container>
      <ng-container matColumnDef="competition">
        <th mat-header-cell *matHeaderCellDef>Competition</th>
        <td mat-cell *matCellDef="let game">{{ game.competition }}</td>
      </ng-container>

      <ng-container matColumnDef="datetime">
        <th mat-header-cell *matHeaderCellDef>Date</th>
        <td mat-cell *matCellDef="let game">{{ game.datetime | date }}</td>
      </ng-container>
      <ng-container matColumnDef="recevant">
        <th mat-header-cell *matHeaderCellDef>Recevant</th>
        <td mat-cell *matCellDef="let game">{{ game.nameClubRec }}</td>
      </ng-container>
      <ng-container matColumnDef="visiteur">
        <th mat-header-cell *matHeaderCellDef>Visiteur</th>
        <td mat-cell *matCellDef="let game">{{ game.nameClubVis }}</td>
      </ng-container>
      <ng-container matColumnDef="nameHalle">
        <th mat-header-cell *matHeaderCellDef>Gymnase</th>
        <td mat-cell *matCellDef="let game">{{ game.nameHalle }}</td>
      </ng-container>
      <ng-container matColumnDef="city">
        <th mat-header-cell *matHeaderCellDef>Ville</th>
        <td mat-cell *matCellDef="let game">{{ game.cityHalle }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>action</th>
        <td mat-cell *matCellDef="let game">
          <a mat-icon-button (click)="onRemoveBarman(game.id)">
            <mat-icon color="primary">person_remove</mat-icon>
          </a>
          <a mat-icon-button (click)="onAddBarman(game.id)">
            <mat-icon color="primary">person_add</mat-icon>
          </a>
          <a mat-icon-button (click)="onSingleGame(game.id)">
            <mat-icon color="primary">arrow_forward</mat-icon>
          </a>
        </td>
      </ng-container>



      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns" ></tr>

    </table>

    <mat-paginator
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
      aria-label="Select page of periodic elements"
    >
    </mat-paginator>
  </div>
</div>

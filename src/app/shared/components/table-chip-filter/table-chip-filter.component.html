
<mat-chip-list
fxLayout="row"
fxLayoutAlign="center center"
selectable
multiple
aria-label="filter selection"

>
  <mat-chip
    *ngFor="let chipElement of chips | async"
    #c="matChip"
    (click)="onChipFilter(c)"
    [value]="chipElement.name"
    [selected]="chipElement.selected"
  >
    {{ chipElement.name | titlecase }}
  </mat-chip>
</mat-chip-list>


<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>
      <div>Menu</div>
      <button
    type="button"
    aria-label="Toggle sidenav"
    mat-icon-button
    (click)="drawer.toggle()"
    >
    <mat-icon aria-label="Side nav toggle icon">close</mat-icon>
  </button>
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/bar" routerLinkActive="router-link-active" >Buvette</a>
      <a mat-list-item routerLink="/player" routerLinkActive="router-link-active">Joueurs</a>
      <a mat-list-item routerLink="/coach" routerLinkActive="router-link-active">Entraineurs</a>
      <a mat-list-item routerLink="/referee" routerLinkActive="router-link-active">Arbitres</a>
      <a mat-list-item routerLink="/admin" routerLinkActive="router-link-active">Admins</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
    <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>

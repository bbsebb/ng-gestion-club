<div class="container">
  <app-table-chip-filter [chips]="chipsInfo" (eventChipFilter)="onChipFilter($event)"></app-table-chip-filter>


  <div class="container mat-elevation-z5">
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="avatar">
        <th mat-header-cell *matHeaderCellDef>Avatar</th>
        <td mat-cell *matCellDef="let user" ><div avatar src={{user.picture}}></div></td>
      </ng-container>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nom</th>
        <td mat-cell *matCellDef="let user">{{ user.name }}</td>
      </ng-container>
      <ng-container matColumnDef="forename">
        <th mat-header-cell *matHeaderCellDef>JournÃ©e</th>
        <td mat-cell *matCellDef="let user">{{ user.forename }}</td>
      </ng-container>
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let user">{{ user.email }}</td>
      </ng-container>
      <ng-container matColumnDef="tel">
        <th mat-header-cell *matHeaderCellDef>Tel</th>
        <td mat-cell *matCellDef="let user">{{ user.tel }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns" (click)="onClick(row.id)"></tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
      aria-label="Select page of periodic elements"
    >
    </mat-paginator>
  </div>
</div>
